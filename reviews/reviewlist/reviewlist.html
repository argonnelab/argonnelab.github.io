<link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">

<div id="reviewlist-app">
    <div class="cover-image">
        <div class="cover-text">Available Reviews</div>
    </div>
    <div class="divider"></div>
        <div class="d-flex flex-wrap justify-content-center mt-3 mr-2 ml-2">
            <div v-for="review in reviews" class="card flex-row flex-wrap" @click="review_click(review)">
                <div class="card-header border-0 pt-5 card-color">
                    <i class="fas fa-broadcast-tower fa-3x"></i>
                </div>
                <div class="card-block px-2 pb-4">
                    <h4 class="card-title pt-3 pr-3">{{ review.title }}</h4>
                    <p class="card-text">{{ review.description }}</p>
                    <p class="card-text">
                       <span class="font-weight-bold">Dates:</span> {{ review.dates }}
                    </p>
                </div>
            </div>
           
        </div>
</div>

<script>
new Vue({
el: '#reviewlist-app',
data: {
  reviews: []
},
created: function() {
  Header.setTitle('CMB Reviews');
  this.reviews = Globals.config.sites;
},
methods: {
  review_click: function(review){
    var route = Router.routes.sites[review.id].routes.home;
    route.params[Constants.RID_QS_PARAM] = review.id; 
    Router.loadMainToRoute(route);
  }
}
});
</script>

  }

  box-shadow: 0 1px 2px rgba(0,0,0,0.15);
}

  box-shadow: 0 5px 15px rgba(0,0,0,0.3);

    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;

}

  color: #FDFFFC;
  font-family: 'Merriweather', serif;
  padding-top: 75px;
  font-size: 47px;
  letter-spacing: 5px;
}
.divider {
  margin-top: 2px;
