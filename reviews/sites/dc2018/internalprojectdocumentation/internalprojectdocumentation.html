      <div class="row">

            <button class="btn btn-link" @click="open_library"><i class="far fa-folder-open mr-1"></i>open library</button>
        </div>

      </div>
        <div class="row">

              <iframe id="documents" class="iframe-fill" :src="iframe_src" frameborder="0">Loading...</iframe>
          </div>
        </div>
  </div>
</div>
<script>
new Vue({
el: '#reviewdocuments-app',
data: {
  id: '12vWXJFABX36gIn2uq0wieScbUTgAxYZc',
  iframe_src: ''
},
created: function() {
  this.iframe_src = 'https://drive.google.com/embeddedfolderview?id=' + this.id + '#list';
},
methods: {
  open_library: function(){
    var folder = 'https://drive.google.com/drive/u/1/folders/' + this.id;
    window.open(folder, "_blank");
  }
}
});
</script>
