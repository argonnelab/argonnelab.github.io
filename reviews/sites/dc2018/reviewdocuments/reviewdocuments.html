<div class="content-body" id="reviewdocuments-app">
  <div><h2 class="ml-3 mt-1 mb-3">Review Documents</h2></div>
  <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-auto mr-5">
            <button class="btn btn-link" @click="open_library"><i class="far fa-folder-open mr-1"></i>open library</button>
        </div>
        
      </div>
        <div class="row">
          <div class="col">
              <iframe class="iframe-fill" :src="iframe_src" frameborder="0"></iframe>
          </div>
        </div>
  </div>

</div>
  

<script>
new Vue({
el: '#reviewdocuments-app',
data: {
  id: '',
  iframe_src: ''
},
created: function() {
  this.id = '1YFdt2kcA6CmaxjRT0F8blZmopBzjG814';
  this.iframe_src = 'https://drive.google.com/embeddedfolderview?id=' + this.id;
},
methods: {
  open_library: function(){
    var folder = 'https://drive.google.com/drive/u/1/folders/' + this.id;
    window.open(folder, "_blank");
  }
}
});
</script>
